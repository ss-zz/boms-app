<!-- 意见反馈 -->
<ion-view
  title="意见反馈"
  class="user-helps user-feedback">

  <ion-content class="has-header" padding="true">

    <textarea placeholder="欢迎您对我们提出宝贵的建议或意见！"
      rows=10
      ng-model="params.feedBackMessage"></textarea>

    <div class="button button-balanced button-block"
      ng-click="submit()">提交</div>

  </ion-content>
</ion-view>
