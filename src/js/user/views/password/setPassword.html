<ion-view title="设置密码">
	<ion-content class="has-header" id="setPassword"> <!-- padding="true" -->
		<div class="list">
			<label class="item item-input ">
				<i class="icon ion-key margin-right"></i>
				<input ng-model="password" type="password" placeholder="请输六位数字密码">
			</label>
		</div>
		<button class="button bg-blue button-block align-center"
			ng-click="setPassword(password);">确定</button>
	</ion-content>
</ion-view>
